<html>

<head>
    <title>Arithmetic.html</title>
</head>

<body>
    <script type="text/javascript">
        //  var number = 10;
        var number = prompt("Enter the Number:");
        number = parseInt(number);
        document.write("Input number:" + number);
        console.log(number);
        number = number - 5;
        console.log(number);
        number = number * 2;
        console.log(number);
        number = number / 2;
        console.log(number);
        number = number % 3;
        console.log(number);
        number++;
        console.log(number);
        number--;
        console.log(number);
        number = ++number + 5;
        console.log(number);
        alert(number);
        number = "javascript";
        console.log("Welcome to" + number + "class");
    </script>
</body>

</html>
