<html>

<head>
    <title>If-else</title>
    <script type="text/javascript">
        var a = prompt("Enter the a value:");
        a = parseInt(a);
        var b = prompt("Enter the b value:")
        b = parseInt(b);
        var c = a + b;
        document.write("The value is:" + c);
        if (a > b) {
            console.log("a is greater");
        } else {
            console.log("b is greater");
        }
    </script>
</head>

</html>
