<html>

<head>
    <title>
        do-while
    </title>
    <script type="text/javascript">
        var i = 0;
        do {
            i++;
            console.log("loop running " + i + " time");
            var message = confirm("Welcome to javaScript");
        } while (message);
        console.log("Loop end");
    </script>
</head>

</html>
